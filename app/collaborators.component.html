<div>
  <h2>Collaborateurs</h2>
  <div class="inlineDiv">
    <label for="search">Recherche : </label>
    <input name="search" id="search" [(ngModel)]="searchText" (keyup)="selectedCollaborator=''">
    <ul class="collaborators">
      <li *ngFor="let collaborator of collaborators | CollaboratorsPipe:searchText"
        [class.selected]="collaborator === selectedCollaborator"
        (click)="onSelect(collaborator)">
        <span class="badge" [class.manager]="collaborator.isManager">{{collaborator.id}}</span> {{collaborator.name}}
      </li>
    </ul>
  </div>
  <div *ngIf="selectedCollaborator" class="inlineDiv">
    <my-collaborator-detail></my-collaborator-detail>
  </div>
</div>
